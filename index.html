<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <title>Dynamic Team Page!</title>
</head>
<body>
  <!-- Main navbar start -->
  <h1 class="hidden">Dynamic Team Page</h1>
  <header class="header">
    <nav class="mainNavbar">
      <div class="logo">
          <img src="images/white_logo.png" alt="Hawaiian Tropic Logo">
      </div>
      <h2 class="hidden"> Main Nav </h2>
      <ul id="bioList">
        <li data-offset="0" class="member">Project</li>
        <li data-offset="1" class="member">Developer</li>
        <li data-offset="2" class="member">Designer</li>
      </ul>
    </nav>
  </header>
  <!-- main navbar end -->

  <!-- body content start -->
  <main>
    <section id="imgContainer">
      <div id="bioImages">
        <img src="images/hero_image.png" alt="Project image">
        <img src="images/bio_img_s.jpg" alt="Developer image">
        <img src="#" alt="Designer image">
      </div>
      <div class="bioContainer">
        <h2 id="bioTitle">Its a Dynamic Team Page</h2>
        <p id="bioText"> Toggle between the titles above to know more about the Project and the team members :)</p>
      </div>
    </section>
  </main>
  <!-- body content end -->

  <script src="js/main.js"></script>
</body>
</html>
